<head>
<title>jswm</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="content-language" content="en">
<meta name="description" content="javascript window manager">
<meta name="robots" content="nofollow noindex noarchive">
<style type="text/css">
@font-face {font-family:bitmap;src:url('liquid_kidz.ttf') format('truetype');font-weight:normal;font-style:normal;font-smooth:never}
/*@font-face {font-family:bitmap;src:url('press_start_2p.ttf') format('truetype');font-weight:normal;font-style:normal;font-smooth:never}*/
html {width:100%;height:100%;overflow:hidden}
body {margin:0px;padding:0px;background-color:#0f0;width:100%;height:100%}
</style>
<script type="application/javascript" src="jswm.js" id="code"></script>
<script type="application/javascript" src="jslint.js"></script>
<script type="application/javascript">
var test;
window.addEventListener('load',function()
  {
  test1=new jswm({id:'test',el:'jswm1',dbg:true,fnt:{f:'bitmap,monospace'}});
  var w1=test1.wdw.add({x:'60%',y:'20%',w:312,h:256});
  var w2=test1.wdw.add({x:'68%',y:'83%',w:'30%',h:'15%',hdr:false});
  test1.wdw.update(w1,new Array(256).join('BADGER ')+'MUSHROOM MUSHROOM');
  test1.wdw.update(w2,'this is a headerless window');
  test2=new jswm({el:'jswm2',p:4,save:false,fnt:{f:'helvetica,arial',s:13}});
  test1.vs.add({txt:'foo'});
  test1.vs.add({txt:'bar'});
  test1.vs.toggle(1);
  var lol=test2.wdw.add({txt:'this is a title',x:'10%',y:'10%',w:'80%',h:'80%'});
  test2.wdw.update(lol,'<div style="left:8px;top:8px;font:bold 32px/100% monospace;letter-spacing:-3px">LOL</div>');
  },false);
</script>
</head>
<body>
<div id="jswm1" style="width:50%;height:100%;float:left">Hello world.<br>Welcome to JSWM!</div>
<div id="jswm2" style="width:50%;height:100%;float:left">TEST</div>
</body>
