<head>
<title>jswm</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="content-language" content="en">
<meta name="description" content="javascript window manager">
<meta name="robots" content="nofollow noindex noarchive">
<style type="text/css">
@font-face {font-family:'bitmap';src:url('liquid_kidz.ttf') format('truetype');font-weight:normal;font-style:normal;font-smooth:never;-webkit-font-smoothing:none}
html {width:100%;height:100%;overflow:hidden}
body {margin:0px;padding:0px;background-color:#0f0;width:100%;height:100%}
</style>
<script type="application/javascript" src="jswm.js" id="code"></script>
<script type="application/javascript" src="jslint.js"></script>
<script type="application/javascript">
var test;
window.addEventListener('load',function()
  {
  test1=new jswm({id:'test',el:'jswm1',dbg:true,fnt:{type:'bitmap,monospace'}});
  test2=new jswm({el:'jswm2',p:4,fnt:{type:'helvetica,arial',size:14,h:14}});
  test1.wdw.add(test1.cfg,{x:'60%',y:'20%',w:256,h:128});
  test2.wdw.add(test2.cfg,{x:'4%',y:'4%',w:'92%',h:'92%'});
  },false);
</script>
</head>
<body>
<div id="jswm1" style="width:50%;height:100%;float:left">Hello world.<br>Welcome to JSWM!</div>
<div id="jswm2" style="width:50%;height:100%;float:left">TEST</div>
</body>
